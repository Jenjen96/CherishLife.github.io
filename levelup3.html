<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="js/aframe.min.js"></script>
    <script src="js/gradientsky.min.js"></script>


    <!-- a-frame and community plugins!!!!--> 
    <script src="js/aframe-gui.min.js"></script>
    
<title>Cherish Your Life</title>

  </head>

  <body>
    <a-scene>
      <a-sky color="#d6ee92"></a-sky>

      <a-entity text="value:Congratulation!\nYou have completed level 1!\n \n1)Always dismount while overtaking others.\n\n 2)Always keep left on the road; color:#8d6e5d; shader: msdf; font:https://cdn.aframe.io/fonts/Roboto-msdf.json;" scale="15 15 15" position="1 5 -5"></a-entity>

      <a-gui-flex-container id="first" visible="true"
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0" width="3.5" height="4.5"
      position="0 1 -4" rotation="0 0 0"
      >
         
        <!-- Button to display error! -->
        <a-gui-button 
        width="2.5" height="0.75"
         key-code="32"
        value="Proceed to Level 2!"
        font-family="Arial"
        margin="0 0 0.05 0"
        onclick="window.location.href='level2.html'"
        >
        </a-gui-button>

        <!-- Button to link to next scene -->
        <a-gui-button 
        width="2.5" height="0.75"
         key-code="32"
        value="Exit"
        font-family="Arial"
        margin="0 0 0.05 0"
        onclick="window.location.href='index.html'"
        >
        </a-gui-button>
      </a-gui-flex-container>
          <!-- Camera + cursor. -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls position="0 0 0">
          <a-gui-cursor id="cursor"
          raycaster="objects: [gui-interactable]"
          fuse="true" fuse-timeout="2000"
          design="dot"
          >
        </a-gui-cursor> <!-- /cursor -->
      </a-camera> <!-- /camera -->
    </a-entity>

  
    </a-scene>
  </body>
  </html>

<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.hyperdev.com/paste-me.svg?1477325869954"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="../../../dist/aframe-master.min.js"></script>
      <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>


    <!-- a-frame and community plugins!!!!--> 
        <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>



    <!-- Use components defined in separate files. -->
      
    <script src="arrow-key-rotation.js"></script>
    <script src="handle-btn1.js"></script>
    <script src="handle-btn2.js"></script>
    <script src="hide-once-playing.js"></script>
    <script src="js/play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="js/scene1-onClick.js"></script>
    
<title>Cherish Your Life</title>

  </head>

  <body>
    <a-scene>
      <a-sky color="#d6ee92"></a-sky>

      <a-entity text="value:Congratulation!\nYou have completed level 1!\n Click Next Level to continue playing; color:#8d6e5d; shader: msdf; font:https://cdn.aframe.io/fonts/Roboto-msdf.json;" scale="15 15 15" position="2 3 -5"></a-entity>

      <a-gui-flex-container id="first" visible="true"
      flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0" width="3.5" height="4.5"
      position="1 1 -4" rotation="0 0 0"
      >
         
        <!-- Button to display error! -->
        <a-gui-button 
        width="2.5" height="0.75"
         key-code="32"
        value="Next Level"
        font-family="Arial"
        margin="0 0 0.05 0"
        onclick="window.location.href='level2.html'"
        >
        </a-gui-button>

        <!-- Button to link to next scene -->
        <a-gui-button 
        width="2.5" height="0.75"
         key-code="32"
        value="Exit"
        font-family="Arial"
        margin="0 0 0.05 0"
        onclick="window.location.href='mainScreen.html'"
        >
        </a-gui-button>
      </a-gui-flex-container>
          <!-- Camera + cursor. -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera look-controls wasd-controls position="0 0 0">
          <a-gui-cursor id="cursor"
          raycaster="objects: [gui-interactable]"
          fuse="true" fuse-timeout="2000"
          design="dot"
          >
        </a-gui-cursor> <!-- /cursor -->
      </a-camera> <!-- /camera -->
    </a-entity>

  
    </a-scene>
  </body>
  </html>
